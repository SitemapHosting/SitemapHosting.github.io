<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のウェブサイト - サイトマップ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .sitemap-list {
            list-style-type: none;
            padding: 0;
        }
        .sitemap-list li {
            margin-bottom: 10px;
        }
        .sitemap-list a {
            display: inline-block;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .sitemap-list a:hover {
            background-color: #333;
            color: #fff;
        }
        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>私のウェブサイト - 信頼できるサイトマップホスト</h1>
    </header>
    <main>
        <h2>サイトマップ</h2>
        <p>当サイトは、サイトマップ.xmlファイルのホスティングと管理に特化しています。当サイトでサイトマップをホストすることで、検索エンジンがウェブページを簡単に発見してインデックス化できるようになり、サイトの可視性と検索ランキングが向上します。</p>
        <p>以下のリンクから、各ウェブサイトのサイトマップにアクセスできます。</p>
        <ul class="sitemap-list">
            <li><a href="/sitemap1.xml">ウェブサイト1のサイトマップ</a></li>
            <li><a href="/sitemap2.xml">ウェブサイト2のサイトマップ</a></li>
            <li><a href="/sitemap3.xml">ウェブサイト3のサイトマップ</a></li>
            <!-- 必要に応じてサイトマップのリンクを追加 -->
        </ul>
    </main>
    <footer>
        &copy; 2023 私のウェブサイト. All rights reserved.
    </footer>
</body>
</html>
